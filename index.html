/* Header Styling */

.iroko-header {
  background-color: #d9dcc2;
  border-radius: 18px;
  padding: 30px 40px;
  margin-bottom: 50px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.header-inner {
  display: flex;
  gap: 30px;
  align-items: center;
}

.logo-block img {
  height: 110px;
}

.header-text h1 {
  margin: 0;
  font-size: 2.3rem;
  color: #2f4f2f;
}

.subtitle {
  margin-top: 8px;
  color: #3d4d3d;
  font-size: 1.1rem;
}

.version-pill {
  display: inline-block;
  margin-top: 14px;
  padding: 6px 14px;
  background-color: #c8ccb0;
  border-radius: 20px;
  font-size: 0.9rem;
}

.lang-buttons {
  margin-top: 18px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.lang-buttons button {
  background-color: #e8ebd2;
  border: 1px solid #b7b99f;
  padding: 6px 12px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 0.85rem;
}

.lang-buttons button.active {
  background-color: #2f4f2f;
  color: white;
  border-color: #2f4f2f;
}

/* Language Panels */

.lang-panel {
  display: none;
  margin-top: 30px;
}

.lang-panel.active {
  display: block;
}
</style>

</head>

      </p>

        <button onclick="setLang('es')" id="btn-es">Español</button>
        <button onclick="setLang('fr')" id="btn-fr">Français</button>
        <button onclick="setLang('pt')" id="btn-pt">Português</button>
        <button onclick="setLang('yo')" id="btn-yo">Èdè Yorùbá</button>
      </div>

    </div>
  </div>
</header>
